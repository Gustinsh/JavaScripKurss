<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Variables</h2>

<p>Strings are written with quotes.</p>
<p>Numbers are written without quotes.</p>

<p id="demo"></p>

<script>
var pi = 3.14;
console.log(" pi datu tips ir " + typeof pi);
var person = "John Doe";
console.log(" person datu tips ir " + typeof person);
var answer = 'Yes I am!';
console.log(" answer datu tips ir " + typeof answer);
document.getElementById("demo").innerHTML =
pi + "<br>" + person + "<br>" + answer;
</script>

</body>
</html>
