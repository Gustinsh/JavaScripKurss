<!DOCTYPE html>
<html>
<body>

<h2 id="id3">JavaScript Arrays</h2>

<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<p id="error"></p>

<script>
try
{
const cars = ["Saab","Volvo","BMW","VW","Fiat"];
document.getElementById("demo1").innerHTML = cars[0];
cars.sort();
document.getElementById("demo2").innerHTML = cars[0];

document.getElementById("demo3").innerHTML = cars;
}
catch(err)
{
document.getElementById("error").innerHTML = err
}
</script>

</body>
</html>
