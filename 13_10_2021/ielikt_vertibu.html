<!DOCTYPE html>
<html>
<body>

<h2 id="id3">JavaScript Arrays</h2>

<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<p id="error"></p>

<script>
try
{
const cars = ["Saab","Volvo","BMW"];
document.getElementById("demo1").innerHTML = cars + " masīva garums - " + cars.length;

const spliced_value = cars.splice(1,0,"VW","Opel");
document.getElementById("demo2").innerHTML = cars + " masīva garums - " + cars.length;
document.getElementById("demo3").innerHTML = "(izgriesta vērtība- " + typeof spliced_value + ")";
}
catch(err)
{
document.getElementById("error").innerHTML = err
}
</script>

</body>
</html>
